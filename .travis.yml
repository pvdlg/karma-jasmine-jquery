language: node_js

node_js:
  - 12
  - 10
  - 8

os:
  - linux
  - osx
  - windows

branches:
  only:
    - master
    - /^greenkeeper.*$/

cache:
  directories:
    - ~/.npm

install:
  - travis_retry npm install

script:
  - npm run test

after_success:
  - npm run codecov

jobs:
  include:
    - stage: release
      node_js: lts/*
      os: linux
      script:
        - npm run semantic-release
